<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
</head>

<div class="container">
  <form action="default">

    <p><label for="fname">Vorname</label></p>
    <input type="text" id="fname" name="vorname" placeholder="Dein Vorname" style="width:150px">

    <p><label for="lname">Nachname</label></p>
    <input type="text" id="lname" name="nachname" placeholder="Dein Nachname" style="width:150px">
    
    <p>
      <input type="radio" name="gender" value="male" checked>Mann<br>
      <input type="radio" name="gender" value="female">Frau<br>
      <input type="radio" name="gender" value="other">Anderes 
    </p>

    <p><label for="subject">Nachricht</label></p>
    <textarea id="subject" name="subject" placeholder="Deine Nachricht" style="height:200px"></textarea>
  <br>
    <p><input type="submit" value="Submit"></p>

  </form>
</div>

<body>

</body>
</html>
